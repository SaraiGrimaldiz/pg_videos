<div>
    <h2>Add New Movie</h2>
    <input type="text" [(ngModel)]="newMovie.title" placeholder="Title">
    <input type="text" [(ngModel)]="newMovie.description" placeholder="Description">
    <input type="text" [(ngModel)]="newMovie.genre" placeholder="Genre">

    <input type="file" (change)="handlePosterFileInput($event)">
    <input type="file" (change)="handleVideoFileInput($event)">

 
    <button (click)="addMovie()">Add Movie</button>
  </div>
  <div>
    <h2>Movie List</h2>
    <div *ngFor="let movie of movies">
      <h3>{{ movie.title }}</h3>
      <button (click)="deleteMovie(movie.id || '')">Delete</button>
  </div>
